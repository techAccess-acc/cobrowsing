<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Local Co-browse Demo</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      padding: 8px;
      background: #222;
      color: #fff;
      display: flex;
      gap: 8px;
    }
    input[type=text] {
      flex: 1;
      padding: 6px;
      font-size: 14px;
    }
    button {
      padding: 6px 12px;
      font-size: 14px;
      cursor: pointer;
    }
    iframe {
      flex: 1;
      border: none;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <input type="text" id="targetUrl" placeholder="Enter website URL (https://...)" />
    <button id="startBtn">Start Session</button>
  </header>
  <iframe id="view"></iframe>

  <script>
    document.getElementById('startBtn').addEventListener('click', () => {
      const rawUrl = document.getElementById('targetUrl').value.trim();
      if (!rawUrl) {
        alert('Enter a URL starting with https://');
        return;
      }
      // Encode and set iframe src to the /proxy endpoint
      const encoded = encodeURIComponent(rawUrl);
      document.getElementById('view').src = `/proxy?url=${encoded}`;
    });
  </script>
</body>
</html>
